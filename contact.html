          <div class="row">
            <div class="col-xl-8 offset-xl-2">
              <p>If you would like to reach me, please use the contact form below.</p>
              <form id="contact-form" method="post" action="contact.php" role="form">
                <div class="messages">
                  <div class="controls">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="form_name">First Name *</label>
                            <input id="form_name" type="text" name="name" class="form-control" required="required"
                                                data-error="First Name is required.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="form_lastname">Last Name *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" required="required"
                                                data-error="Last Name is required.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" required="required"
                                                data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="form_message">Message *</label>
                        <textarea id="form_message" name="message" class="form-control"  rows="4" required="required"
                                        data-error="Please, leave us a message."></textarea>
                        <div class="help-block with-errors"></div>
                      </div>
<!-- Replace site-key with mine -->
                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6Ld9HuUUAAAAAPMXCDbBO9uwy-gjjRFP95pU2V_P" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                        <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                        <div class="help-block with-errors"></div>
                      </div>
                    <input type="submit" class="btn btn-primary btn-send" value="Send message">
                    <p class="text-muted">
                        <strong>*</strong> These fields are required.
                    </p>
                  </div>
                </div>
              </form>
